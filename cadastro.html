<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cadastre-se</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <li class="nav-item">

                    <li class="nav-item">

    <div class="container">
        <form method="get" action="">
        <div class="grupo">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite o Nome" id='nome'>
        </div>
        <div class="grupo">
        <label for="country">País</label>
        <select id="country" name="country">
            <option value="AU">Australia</option>
            <option value="BR">Brasil</option>
            <option value="CD">Canada</option>
            <option value="US">United States</option>
            </select>
            </div>
            <div class="grupo">
            <fieldset>
            <legend>Telefone</legend>
            <div class="tel">
            <label for="cel">Celular</label>
            <input type="text" name='cel' placeholder="Telefone">
            </div>
            </fieldset>
            </div>
            <div class="grupo">
            <fieldset>
            <legend>Gênero:</legend>
            <label for='rbfem'>Feminino</label>
            <input type='radio' name="rbsexo" value='F' id='rbfem'>
            <label for='rbmas'>Masculino</label>
            <input type='radio' name="rbsexo" value='M' id='rbmas'>
            <label for='rbmas'>Outro</label>
            <input type='radio' name="rbsexo" value='O' id='rboutro'>
            </fieldset>
            <div class="grupo">
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn">
            </div>
            </div>
            </form>
            </div>
